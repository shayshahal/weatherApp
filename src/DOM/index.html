<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="container">
            <form id="form1" autocomplete="off">
                <div class="search-container">
                    <input id="country" type="search" placeholder="Enter a Country..." required autofocus>
                    <div class="suggest"></div>
                </div>
                <button type="button" class="submit"></button>
            </form>
            <form id="form2" autocomplete="off">
                <div class="search-container">
                    <input id="city" type="search" placeholder="Enter a City..." required>
                    <div class="suggest"></div>
                </div>
                <button type="button" class="submit"></button>
            </form>
            <div id="content">
                <span id="location"></span>
                <div id="weather">
                    <span id="temp"></span>    
                    <img>
                </div>
            </div>
        </div>
    </body>
</html>
