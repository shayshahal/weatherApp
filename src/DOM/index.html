<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="container">
            <form id="form1" autocomplete="off">
                <div id="search-container">
                    <input id="country" type="search" placeholder="Enter a Country\City..." required autofocus>
                    <div id="suggest"></div>
                </div>
                <button type="button" id="submit"></button>
            </form>
            <div id="content">
                <span id="countryText"></span>
                <span id="cityText"></span>
                <div id="weather">
                    <span id="temp"></span>    
                    <img>
                </div>
            </div>
            <input type="checkbox" id="switch">
            <a href="https://github.com/shayshahal/weatherApp" target="_blank"></a>
        </div>
    </body>
</html>
