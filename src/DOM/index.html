<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="container">
            <input id="search" type="search" placeholder="Enter a Country/City..." autocomplete="off">
            <div id="content">
                <div id="main">
                    <div id="location"></div>
                    <div id="weather">
                        <span id="tempText"></span>
                        <img>
                    </div>
                </div>
            </div>
            <input type="checkbox" id="switch">
            <a href="https://github.com/shayshahal/weatherApp" target="_blank"></a>
        </div>
    </body>
</html>
